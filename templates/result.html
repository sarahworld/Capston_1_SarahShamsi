{% extends 'base.html' %}



{% block result%}


    <div class="container">
        {% for item in result%}
        <h2 class="m-3">Product:{{item['title']}}</h2>
        <h3 class="m-3">What is the country of origin? Is it vegetarian? What is the confidance percentage? </h3>
        <h2 class="m-3">{{description.content}}</h2>
       
        <img src={{item['images'][0]}} alt="Product Image" >
        <form action="/">
            <button class="btn btn-primary m-3">Back To Search</button>
        </form>
        {% endfor %}
    </div>
  
{% endblock %}
